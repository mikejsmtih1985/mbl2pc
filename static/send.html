<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to PC</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 1em;
            box-sizing: border-box;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            margin: 1em 0;
        }
        h2 {
            text-align: center;
            margin-top: 0.5em;
        }
        #chat {
            background: #f5f5f5;
            padding: 1em;
            border-radius: 10px;
            min-height: 200px;
            max-height: 40vh;
            overflow-y: auto;
            margin-bottom: 1em;
        }
        .bubble {
            margin: 0.5em 0;
            padding: 0.5em 1em;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            max-width: 80%;
            word-break: break-word;
        }
        .sent {
            background: #d1e7dd;
            align-self: flex-end;
        }
        .received {
            background: #fff;
            border: 1px solid #ccc;
            align-self: flex-start;
        }
        .sender {
            font-size: 0.8em;
            color: #888;
        }
        .text {
            font-size: 1.1em;
            margin: 0.2em 0;
        }
        .timestamp {
            font-size: 0.7em;
            color: #aaa;
            align-self: flex-end;
        }
        form {
            display: flex;
            gap: 0.5em;
            width: 100%;
            margin: 0;
        }
        input, button {
            font-size: 1.1em;
        }
        #msg, #imgText {
            flex: 2;
            min-width: 0;
        }
        #imgInput {
            flex: 1;
        }
        #imgForm {
            margin-top: 0.5em;
            align-items: center;
        }
        #imgHint {
            font-size: 0.9em;
            color: #888;
            margin-top: 0.2em;
        }
        #result {
            margin-top: 1em;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 0.5em;
            }
            #chat {
                max-height: 35vh;
                padding: 0.5em;
            }
            form {
                flex-direction: column;
                gap: 0.3em;
            }
            #msg, #imgText, #imgInput, button {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>mbl2pc Chat</h2>
        <div id="chat"></div>
        <form id="msgForm" autocomplete="off">
            <input type="text" id="msg" placeholder="Type your message">
            <button type="submit">Send</button>
        </form>
        <form id="imgForm">
            <input type="file" id="imgInput" accept="image/*">
            <input type="text" id="imgText" placeholder="Optional caption">
            <button type="submit">Send Image</button>
        </form>
        <div id="imgHint">Paste or drag an image here, or use the file picker.</div>
        <div id="result"></div>
    </div>
    <script>
        // Identify this device (simple, not secure)

        let sender = localStorage.getItem('mbl2pc_sender') || '';
        if (!sender) {
            sender = prompt('Enter your name or device (e.g., Mike, iPhone, PC):') || 'unknown';
            localStorage.setItem('mbl2pc_sender', sender);
        }

        let apiKey = localStorage.getItem('mbl2pc_key') || '';
        if (!apiKey) {
            apiKey = prompt('Enter your chat secret key:') || '';
            localStorage.setItem('mbl2pc_key', apiKey);
        }

        const API_BASE = window.location.origin;
        async function fetchMessages() {
            try {
                const res = await fetch(API_BASE + '/messages?key=' + encodeURIComponent(apiKey));
                const data = await res.json();
                renderMessages(data.messages);
            } catch (err) {
                document.getElementById('chat').innerHTML = '<em>Could not load messages (wrong key?).</em>';
            }
        }

        function renderMessages(messages) {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            messages.forEach(m => {
                const div = document.createElement('div');
                div.className = 'bubble ' + (m.sender === sender ? 'sent' : 'received');
                let content = `<span class="sender">${m.sender}</span>`;
                if (m.image_url && m.image_url !== "") {
                    content += `<img src="${m.image_url}" style="max-width:200px;max-height:200px;display:block;margin:0.5em 0;border-radius:10px;box-shadow:0 1px 4px #aaa;">`;
                }
                if (m.text && m.text !== "") {
                    content += `<span class="text">${m.text}</span>`;
                }
                content += `<span class="timestamp">${m.timestamp.replace('T',' ')}</span>`;
                div.innerHTML = content;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        }
        // Image upload logic
        const imgForm = document.getElementById('imgForm');
        const imgInput = document.getElementById('imgInput');
        imgForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
            if (!imgInput.files || imgInput.files.length === 0) {
                resultDiv.textContent = 'Please select an image file.';
                return;
            }
            const file = imgInput.files[0];
            const text = document.getElementById('imgText').value;
            const formData = new FormData();
            formData.append('file', file);
            formData.append('sender', sender);
            formData.append('key', apiKey);
            formData.append('text', text);
            try {
                const res = await fetch(API_BASE + '/send-image', {
                    method: 'POST',
                    body: formData
                });
                let data = {};
                try { data = await res.json(); } catch (e) {}
                if (!res.ok) {
                    if (res.status === 404) {
                        resultDiv.textContent = 'Image upload endpoint not found.';
                    } else if (data && data.detail) {
                        resultDiv.textContent = data.detail;
                    } else {
                        resultDiv.textContent = 'Error sending image.';
                    }
                } else {
                    resultDiv.textContent = data.status || 'Image sent!';
                    imgInput.value = '';
                    document.getElementById('imgText').value = '';
                    fetchMessages();
                }
            } catch (err) {
                resultDiv.textContent = 'Error sending image.';
            }
        });

        // Paste and drag-and-drop support
        function handleImageFile(file) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';
                if (!file) {
                    resultDiv.textContent = 'No file provided.';
                    return;
                }
                if (!file.type.startsWith('image/')) {
                    resultDiv.textContent = 'Only image files are allowed.';
                    imgInput.value = '';
                    // Also visually shake the input for feedback
                    imgInput.classList.add('error');
                    setTimeout(() => imgInput.classList.remove('error'), 500);
                    return;
                }
            imgInput.value = '';
            const dt = new DataTransfer();
            dt.items.add(file);
            imgInput.files = dt.files;
        }
    // Add error style for input
    const style = document.createElement('style');
    style.innerHTML = `.error { border: 2px solid red !important; }`;
    document.head.appendChild(style);
        document.addEventListener('paste', function(e) {
            if (e.clipboardData && e.clipboardData.files.length > 0) {
                handleImageFile(e.clipboardData.files[0]);
            }
        });
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });
        document.addEventListener('drop', function(e) {
            e.preventDefault();
            if (e.dataTransfer && e.dataTransfer.files.length > 0) {
                handleImageFile(e.dataTransfer.files[0]);
            }
        });

        document.getElementById('msgForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const msg = document.getElementById('msg').value;
            const resultDiv = document.getElementById('result');
            const formData = new FormData();
            formData.append('msg', msg);
            formData.append('sender', sender);
            formData.append('key', apiKey);
            try {
                const res = await fetch(API_BASE + '/send', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                resultDiv.textContent = data.status || 'Sent!';
                document.getElementById('msg').value = '';
                fetchMessages();
            } catch (err) {
                resultDiv.textContent = 'Error sending message.';
            }
        });

        // Auto-refresh every 2 seconds
        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
    <style>
        #chat { background: #f5f5f5; padding: 1em; border-radius: 10px; min-height: 200px; max-height: 400px; overflow-y: auto; }
        .bubble { margin: 0.5em 0; padding: 0.5em 1em; border-radius: 20px; display: flex; flex-direction: column; max-width: 80%; }
        .sent { background: #d1e7dd; align-self: flex-end; }
        .received { background: #fff; border: 1px solid #ccc; align-self: flex-start; }
        .sender { font-size: 0.8em; color: #888; }
        .text { font-size: 1.1em; margin: 0.2em 0; }
        .timestamp { font-size: 0.7em; color: #aaa; align-self: flex-end; }
    </style>
</body>
</html>
