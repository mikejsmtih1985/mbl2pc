repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [--fix]
        exclude: ^node_modules/
      - id: ruff-format
        exclude: ^node_modules/

  # MyPy disabled in pre-commit - use 'make type-check' instead
  # Complex module path issues with pre-commit environment
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.11.2
  #   hooks:
  #     - id: mypy

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^node_modules/
      - id: end-of-file-fixer
        exclude: ^node_modules/
      - id: check-yaml
        exclude: ^node_modules/
      - id: check-toml
        exclude: ^node_modules/
