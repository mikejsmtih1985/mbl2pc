services:
  - type: web
    name: mbl2pc-fastapi
    runtime: python
    buildCommand: "pip install -e ."
    startCommand: "uvicorn src.mbl2pc.main:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.13"
